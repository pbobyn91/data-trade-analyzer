name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build Trade Processor
        run: |
          cd java/trade_processor/trade_processor
          mvn clean install -B
      - name: Build Data Aggregator
        run: |
          cd java/data_aggregator/data_aggregator
          mvn clean install -B
